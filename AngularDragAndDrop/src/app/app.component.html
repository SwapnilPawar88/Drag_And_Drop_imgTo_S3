<div class="mainDiv">

<p>A custom dropzone Single File</p>

<div class="custom-dropzone" ngx-dropzone [accept]="'image/*'" (change)="onSelect($event)">
	<ngx-dropzone-label>
		<div>
			<h2>Drag And Drop or Click On Box To Upload File</h2>
		</div>
	</ngx-dropzone-label>
	<ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" *ngFor="let f of files" [file]="f" [removable]="true" (removed)="onRemove(f)">
		<ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
	</ngx-dropzone-image-preview>
</div>
<br>
<button (click)="onFileUpload()" class="myButton">Upload File</button>
  <!-- <p *ngIf="errorMsg"> Please Select file</p> -->


  <p>Select Multiple File</p>

  <div class="custom-dropzone" ngx-dropzone [accept]="'image/*'" (change)="onSelectmulti($event)">
	  <ngx-dropzone-label>
		  <div>
			  <h2>Drag And Drop or Click On Box To Upload File</h2>
		  </div>
	  </ngx-dropzone-label>
	  <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" *ngFor="let f of uploadMultiplefile" [file]="f" [removable]="true" (removed)="onRemove(f)">
		  <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
	  </ngx-dropzone-image-preview>
  </div>
  <br>
  <button (click)="onMultiFileUpload()" class="myButton">Upload File</button>
	<!-- <p *ngIf="errorMsg"> Please Select file</p> -->
</div>
